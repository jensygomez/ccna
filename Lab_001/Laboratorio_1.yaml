lab:
  description: ''
  notes: |-
    Configuración IP Estática en Router y Cliente Alpine

    Objetivo
    Configurar un router Cisco con IP estática en una interfaz y conectar una máquina Alpine con IP estática en la misma red para validar conectividad mediante ping.

    Topología
    Router: Interfaz E0/1

    Máquina Cliente: Alpine Linux con interfaz eth0

    Conexión directa o vía switch en CML (según tu diseño)
  title: 'Laboratorio 1: Configuración Básica de Red – Router y Switch'
  version: 0.3.0
