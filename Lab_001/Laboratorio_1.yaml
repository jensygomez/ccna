annotations:
  - border_color: '#00000000'
    border_style: ''
    color: '#000000'
    rotation: 0
    text_bold: false
    text_content: |-
      ip link
      sudo ip addr add 192.168.1.10/24 dev eth0
      sudo ip link set eth0 up
      sudo ip addr show dev eth0
      sudo ip route add default via 192.168.1.1
    text_font: monospace
    text_italic: false
    text_size: 10
    text_unit: pt
    thickness: 1
    type: text
    x1: 160.0
    y1: -360.0
    z_index: 0
  - border_color: '#00000000'
    border_style: ''
    color: '#000000'
    rotation: 0
    text_bold: false
    text_content: |-
      enable
      show ip interface brief
      configure terminal
      hostname R1
      interface E0/1
       ip address 192.168.1.1 255.255.255.0
       no shutdown
       exit
      end
      write memory
    text_font: monospace
    text_italic: false
    text_size: 10
    text_unit: pt
    thickness: 1
    type: text
    x1: -720.0
    y1: -360.0
    z_index: 1
